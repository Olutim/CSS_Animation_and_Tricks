<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>User Profile</title>
</head>
<body>
    <div class="frame">
        <div class="center">
            <div class="profile">
                <div class="image">
                    <div class="circle-1"></div>
                    <div class="circle-2"></div>
                    <img src="./ASSETS/N0dIevei_400x400.jpg" alt="Timothy">
                </div>

                <div class="name">Timothy</div>
                <div class="job">Software Engineer</div>

                <div class="action">
                    <button class="btn">Follow</button>
                    <button class="btn">Message</button>
                </div>
            </div>

            <div class="stats">
                <div class="box">
                    <span class="value">532</span>
                    <span class="parameter">Posts</span>
                </div>

                <div class="box">
                    <span class="value">1387</span>
                    <span class="parameter">Likes</span>
                </div>

                <div class="box">
                    <span class="value">146</span>
                    <span class="parameter">Follower</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
